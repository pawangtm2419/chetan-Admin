<section>
    <div class="container-fluid">
        <div class="row">
            <table mat-table [dataSource]="enquiryData" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email_ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="mobile">
                  <th mat-header-cell *matHeaderCellDef> Mobile_Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Appointment_Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                <ng-container matColumnDef="msg">
                  <th mat-header-cell *matHeaderCellDef> Message </th>
                  <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
                </ng-container>
                <ng-container matColumnDef="problem">
                  <th mat-header-cell *matHeaderCellDef> Disease </th>
                  <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
                </ng-container>
                <ng-container matColumnDef="timestamp">
                  <th mat-header-cell *matHeaderCellDef> TimeStamp </th>
                  <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="appointmentDelete(element.id)"><mat-icon>delete_outline</mat-icon></button> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</section>
