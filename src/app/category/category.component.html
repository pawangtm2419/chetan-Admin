<section>
    <div class="container-fluid">
      <div class="row">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Add New Category</mat-panel-title>
              <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header> <hr>
            <form [formGroup]="categoryForm" (ngSubmit)="categoryForm.valid && getCategoryData($event)" novalidate>
              <div class="container">
                <div class="row">
                  <div class="col-md-8">
                    <mat-form-field>
                      <mat-label>Category Name</mat-label>
                      <input matInput formControlName="categoryname" [(ngModel)]="category.categoryname" placeholder="Enter Category Name..." required>
                      <mat-error>New Category must be entered.</mat-error>
                    </mat-form-field><br>
                  </div>
                  <div class="col-md-4">
                    <button type="submit" mat-raised-button [disabled]="!categoryForm.valid">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div class="row mt-4">
        <table mat-table [dataSource]="categoryData" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
          </ng-container>
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category Name </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> EDIT </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="catrgoryedit(element.categoryid)"><mat-icon>create</mat-icon></button></td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="categorydelete(element.categoryid)"><mat-icon>delete_outline</mat-icon></button></td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
</section>
